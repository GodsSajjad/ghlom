name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip git zip unzip openjdk-17-jdk
        pip install --upgrade pip
        pip install cython buildozer
    - name: Ceck
      run: |
        which sdkmanager || echo "sdkmanager not found"
        if command -v sdkmanager; then
          echo "sdkmanager is available"
        else
          echo "sdkmanager is missing"
        fi
    - name: Install Android SDK & AIDL
      run: |
        sudo apt update
        sudo apt install -y wget unzip
        # نصب Android SDK
        wget https://dl.google.com/android/repository/commandlinetools-linux-6609375_latest.zip
        unzip commandlinetools-linux-6609375_latest.zip -d $HOME/Android
        echo "export ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV
        echo "export PATH=$PATH:$ANDROID_HOME/cmdline-tools/tools/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV
        
        # نصب ابزارهای ضروری SDK و Build Tools (بدون استفاده از yes)
        sdkmanager "platform-tools" "build-tools;33.0.0" "platforms;android-33"

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-APK
        path: bin/*.apk
